  <script>


  function initMap() {
    var saved_lat= parseFloat(localStorage.getItem('lat'));
    var saved_long=parseFloat(localStorage.getItem('long'));

    var uluru = {lat: saved_lat, lng: saved_long};


    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
  </script>
  <script async defer src= "http://maps.googleapis.com/maps/api/js?key=AIzaSyBjYlQzn2-ooH7wuWXDtIYDUvDl9105cqM&callback=initMap"></script>
</script>
